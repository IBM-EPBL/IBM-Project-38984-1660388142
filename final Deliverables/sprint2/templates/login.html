<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="{{ url_for('static',filename='css/login.css')}}">

</head>
<body>

  <script  src="./script.js"></script>

  <div class="split left">
    <div class="centered">
      <div class="login-form">
        <form action="{{url_for('signin')}}" method='post'>
            <h1 style="font-family: 'Ubuntu', sans-serif;color:#009FFD">RETAILER LOGIN</h1>
            <div class="content">
              <div class="input-field">
                <input type="email" placeholder="Email" autocomplete="nope" name="em">
              </div>
              <div class="input-field">
                <input type="password" placeholder="Password" autocomplete="new-password" name="pass">
              </div>
              <a href="/changepass" class="link">Forgot Password?</a>
            </div>
            <div class="action">
              <button>Log In</button>
            </div>
          </form>
        </div>
    </div>

  
  </div>
  
  <div class="split right">
    <div class="centered">
      <div class="login-form1">
        <form action="{{url_for('signinsk')}}" method="post">
            <h1 style="font-family: 'Poppins', sans-serif;color:#009FFD"><b>SHOPKEEPER LOGIN</b></h1>
            <div class="content">
              <div class="input-field">
                <input type="email" placeholder="Email" autocomplete="nope" name="em">
              </div>
              <div class="input-field">
                <input type="password" placeholder="Password" autocomplete="password" name="pass">
              </div>
              <a href="#" class="link">Forgot Password?</a>
            </div>
            <div class="action">
              <button>Log In</button>
            </div>
          </form>
    </div>
  </div>

</body>
</html>
