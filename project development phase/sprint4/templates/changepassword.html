<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/changepass.css') }}">
</head>
    
<body>
    <div class="mainDiv">
        <div class="cardStyle">
          <form action="{{url_for('forget')}}" method="post">
            
            <img src="static/images/register.png" alt="" />
            
            <h2 class="formTitle">
              Reset Your Password
            </h2>

          <div class="inputDiv">
            <label class="inputLabel" for="Email">Email</label>
            <input type="email"  name="Email" required>
          </div>
          <div class="inputDiv">
            <label class="inputLabel" for="password">Old Password</label>
            <input type="password"  name="oldpassword" required>
          </div>
            
          <div class="inputDiv">
            <label class="inputLabel" for="confirmPassword">New Password</label>
            <input type="password"  name="newpass">
          </div>
          
          <div class="buttonWrapper">
            <button type="action">
              <span>Continue</span>
            </button>
          </div>
        </form>
        </div>
      </div>
      
</body>
</html>
